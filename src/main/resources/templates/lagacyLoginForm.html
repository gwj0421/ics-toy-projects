<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="signup-form" action="/user/signup" th:object="${userCreateForm}" method="post">
            <h1>Sign up</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
<!--            <input type="text" th:field="*{name}" placeholder="UserName" th:class="${#fields.hasErrors('name')} ? 'red-input' : ''"/>-->
            <input type="text" th:field="*{name}" placeholder="UserName" required minlength="2" maxlength="10"/>
            <input type="text" th:field="*{userID}" placeholder="UserID" required />
            <input type="password" th:field="*{password1}" placeholder="Password" />
            <input type="password" th:field="*{password2}" placeholder="Check password" />
            <input type="email" th:field="*{email}" placeholder="Email" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="button" id="btnSave">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="/user/login" method="post">
            <h1>Sign in</h1>
            <div th:if="${param.error}">
                <div>Check your id or password</div>
            </div>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="text" placeholder="UserID" />
            <input type="password" placeholder="Password" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

</script>
</body>
</html>
