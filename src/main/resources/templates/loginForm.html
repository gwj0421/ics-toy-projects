<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/css/login.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js	" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css	" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js	" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    <form th:action="@{/user/login}" method="POST" th:object="${userLoginForm}">
                        <div class="form-group py-1">
                            <div class="input-field"> <span class="fas fa-id-card px-2"></span> <input type="text" placeholder="UserID" th:field="*{userID}" th:minlength="${@environment.getProperty('user.userID.minLength')}" th:maxlength="${@environment.getProperty('user.userID.maxLength')}" required> </div>
                        </div>
                        <div class="form-group py-1">
                            <div class="input-field"> <span class="fas fa-lock px-2"></span> <input type="password" placeholder="Enter your Password" th:field="*{password}" th:minlength="${@environment.getProperty('user.password.minLength')}" th:maxlength="${@environment.getProperty('user.password.maxLength')}" required></div>
                        </div>
                        <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label for="remember" class="text-muted">Remember me</label> <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
                        <div th:if="${errorMsg}">
                            <div th:text="${errorMsg}"></div>
                        </div>
                        <button class="btn btn-primary btn-block mt-3" type="submit">Login</button>
                        <div class="text-center pt-4 text-muted">Don't have an account? <a href="/user/signup">Sign up</a> </div>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3">
                        <a href="/oauth2/authorization/facebook?redirect_uri=http://localhost:8080/oauth/redirect" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""> </a>
                        <a href="/oauth2/authorization/google?redirect_uri=http://localhost:8080/oauth/redirect" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a>
                        <a href="/oauth2/authorization/github?redirect_uri=http://localhost:8080/oauth/redirect" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""> </a> </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
